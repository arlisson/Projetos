<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .Profile {
            padding: 5px;
        }

        .profile {
            background-image: url("marrom.jpg");
            background-repeat: repeat;
            background-position: right top;
            background-attachment: fixed;
            width: 280px;
            height: auto;
            padding: 5px;
            overflow: hidden;
            border: 5px solid #363636;
            border-radius: 5px;
        }

        .pname {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .profile-name {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px;
            border-radius: 1px;
            box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.6), -2px -2px 5px rgba(255, 255, 255, 0.8);

        }

        .profile_name {
            overflow: hidden;
        }

        .profile_left {
            width: 80%;
            float: left;
        }

        .profile_right {
            width: 20%;
            float: right;
        }

        .profile_right img {
            float: right;
        }

        .profile-level {
            padding: 3px;
        }

        .profile_level {
            padding-right: 5px;
            overflow: hidden;
            width: 100%;
        }

        .profile_level img {
            float: right;
            padding: 1px;
        }

        .profile-img {
            border-radius: 0px;
            overflow: hidden;
            padding: 2px;
            background: rgba(0, 0, 0, 0.6);
            margin: 2px 2px;
        }

        .profile_img {
            border-radius: 1px;
            margin: 2px 2px 2px 2px;
        }

        .profile_desc {
            background: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            margin-top: 5px;
            border-radius: 0px;
            border: solid 3px rgb(219, 58, 58, 0.8);
        }

        .profile_desc h4 {
            font-size: 13px;
            font-weight: bold;
        }

        .profile_desc p {
            font-size: 10px;
            padding: 2px;
        }

        .profile_attack {
            margin: 3px;
            font-weight: bold;
            border-top: solid #000;

        }
    </style>
</head>

<body>
    <div id="cardContainer" class="Profile"></div>

    <script>
        const cardContainer = document.getElementById('cardContainer');

        // Dados das cartas
        const cardsData = [
            {
                name: 'YUBEL',
                image: 'yubel.jpg',
                attribute: '[Demônio/Efeito]',
                description: 'Este card não pode ser destruído em batalha. Você não sofre dano de batalha de batalhas envolvendo este card. Antes do cálculo de dano, quando este card com a face para cima em Posição de Ataque for atacado por um monstro do oponente: cause dano ao seu oponente igual ao ATK desse monstro. Durante a sua Fase Final: ofereça como Tributo 1 outro monstro ou destrua este card. Quando este card for destruído, exceto pelo seu próprio efeito: o seu dono pode Invocar por Invocação-Especial 1 "Yubel - Encarnação do Terror" da sua mão, Deck ou Cemitério.',
                attack: 'ATK 0 / DEF 0',
                levelImage: 'Level.jpg',
                levelRepeatCount: 12,
                rightImage: 'trevas.jpg' // Nome da imagem para o atributo profile_right
            },
            {
                name: 'YUBEL',
                image: 'yubel.jpg',
                attribute: '[Demônio/Efeito]',
                description: 'Este card não pode ser destruído em batalha. Você não sofre dano de batalha de batalhas envolvendo este card. Antes do cálculo de dano, quando este card com a face para cima em Posição de Ataque for atacado por um monstro do oponente: cause dano ao seu oponente igual ao ATK desse monstro. Durante a sua Fase Final: ofereça como Tributo 1 outro monstro ou destrua este card. Quando este card for destruído, exceto pelo seu próprio efeito: o seu dono pode Invocar por Invocação-Especial 1 "Yubel - Encarnação do Terror" da sua mão, Deck ou Cemitério.',
                attack: 'ATK 0 / DEF 0',
                levelImage: 'Level.jpg',
                levelRepeatCount: 12,
                rightImage: 'trevas.jpg' // Nome da imagem para o atributo profile_right
            }
            // Adicione mais objetos aqui para criar mais cartas
        ];

        // Função para criar uma carta
        function createCard(cardData) {
            const cardElement = document.createElement('div');
            cardElement.className = 'profile';

            const profileNameElement = document.createElement('div');
            profileNameElement.className = 'profile-name';

            const profileNameContainer = document.createElement('div');
            profileNameContainer.className = 'profile_name';

            const profileLeftElement = document.createElement('div');
            profileLeftElement.className = 'profile_left';

            const pnameElement = document.createElement('p');
            pnameElement.className = 'pname';
            pnameElement.textContent = cardData.name;

            profileLeftElement.appendChild(pnameElement);

            const profileRightElement = document.createElement('div');
            profileRightElement.className = 'profile_right';

            const profileRightImage = document.createElement('img');
            profileRightImage.src = cardData.rightImage;
            profileRightImage.width = '25px';

            profileRightElement.appendChild(profileRightImage);

            profileNameContainer.appendChild(profileLeftElement);
            profileNameContainer.appendChild(profileRightElement);

            profileNameElement.appendChild(profileNameContainer);

            const profileLevelElement = document.createElement('div');
            profileLevelElement.className = 'profile-level';

            const levelImageContainer = document.createElement('div');
            levelImageContainer.id = 'image-container';
            levelImageContainer.float = 'right';
            for (let i = 0; i < cardData.levelRepeatCount; i++) {
                const levelImage = document.createElement('img');
                levelImage.src = cardData.levelImage;
                levelImage.style.width = '20px';
                levelImageContainer.appendChild(levelImage);
            }

            profileLevelElement.appendChild(levelImageContainer);

            const profileImgElement = document.createElement('div');
            profileImgElement.className = 'profile-img';

            const profileImage = document.createElement('img');
            profileImage.src = cardData.image;
            profileImage.width = '100%';
            profileImage.float = 'right';

            profileImgElement.appendChild(profileImage);

            const profileDescElement = document.createElement('div');
            profileDescElement.className = 'profile_desc';

            const profileDescInner = document.createElement('div');
            profileDescInner.className = 'profile-desc';

            const attributeElement = document.createElement('h4');
            attributeElement.textContent = cardData.attribute;

            const descriptionElement = document.createElement('p');
            descriptionElement.textContent = cardData.description;

            const attackElement = document.createElement('div');
            attackElement.className = 'profile_attack';

            const attackTextElement = document.createElement('p');
            attackTextElement.style.float = 'right';
            attackTextElement.style.padding = '3px';
            attackTextElement.textContent = cardData.attack;

            attackElement.appendChild(attackTextElement);

            profileDescInner.appendChild(attributeElement);
            profileDescInner.appendChild(descriptionElement);

            profileDescElement.appendChild(profileDescInner);
            profileDescElement.appendChild(attackElement);

            cardElement.appendChild(profileNameElement);
            cardElement.appendChild(profileLevelElement);
            cardElement.appendChild(profileImgElement);
            cardElement.appendChild(profileDescElement);

            return cardElement;
        }

        // Criar as cartas e adicioná-las ao contêiner
        for (const cardData of cardsData) {
            const card = createCard(cardData);
            cardContainer.appendChild(card);
        }
    </script>
</body>

</html>
